<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>


        <title>Sticker for certificated spot</title>
        <style type="text/css">
                 @font-face {
                    font-family: "Lobster";
                    src: url({{ MEDIA_ROOT}}/font/Lobster-32.ttf);
                    font-weight: normal;
                    font-style: normal;
                }

                @font-face {
                    font-family: "Nobile";
                    src: url({{ MEDIA_ROOT}}/font/Nobile-34.ttf);
                    font-weight: normal;
                    font-style: normal;
                }  

            @page {
                size: {{ pagesize }};

                margin: 0.5cm;

            }

        </style>
    </head>
    <body>
        <center>
            <img src="{{MEDIA_ROOT}}/dogspot_certificate.png" width="280px" height="280px">
            <p style="font-family:Lobster;">
                <span style=" font-size:32px;">
                    We are proud to be a
                </span>
                <br>
                <span style="font-size:48px;">
                    dog-friendly spot!
                </span>
                <br><br>
                <img src="http://{{BASE_HOST}}{% url 'qrencode_link' pk=spot.pk size='4' %}"><br>
                <span style="font-family:Nobile; font-size:18px;">
                    <br>
                    <big>{{spot.name|safe}}</big>
                    <br>
                    {{spot.address|safe}}
                </span>
            </p>
        </center>
    </body>
</html>
