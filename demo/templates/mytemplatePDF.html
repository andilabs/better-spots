<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Sticker for certificated spot</title>
        <style type="text/css">
            @page {
                size: {{ pagesize }};

                margin: 0.5cm;

                @font-face {
                    font-family: 'Lobster';
                    src: url('http://{{BASE_HOST}}/static/font/Lobster-32.ttf');
                    font-weight: normal;
                    font-style: normal;
                }

                @font-face {
                    font-family: 'Nobile';
                    src: url('http://{{BASE_HOST}}/static/font/Nobile-34.ttf');
                    font-weight: normal;
                    font-style: normal;
                }

            }
        </style>
    </head>
    <body>
        <center>
            <img src="http://{{BASE_HOST}}/static/dogspot_certificate.png" width="280px" height="280px">
            <p style="font-family:Lobster;">
                <span style=" font-size:32px;">
                    We are proud to be a
                </span>
                <br>
                <span style="font-size:48px;">
                    dog-friendly spot!
                </span>
                <br><br>
                <img src="http://{{BASE_HOST}}/qrcode/{{spot.id}}/2/"><br>
                <span style="font-family:Nobile; font-size:18px;">
                    <br>
                    <big>{{spot.name|safe}}</big>
                    <br>
                    {{spot.address|safe}}
                </span>
            </p>
        </center>
    </body>
</html>
