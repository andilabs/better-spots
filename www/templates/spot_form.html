{% extends "base.html" %}

{% load bootstrap3 %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <h2>
        <span class="glyphicon glyphicon-plus"></span> Add new spot!
    </h2>
    <form class="form-vertical" action="/dogs/create/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
{% endblock %}
