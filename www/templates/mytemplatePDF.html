{% load instance_settings_via_tags %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>


        <title>Sticker for certificated spot</title>
        <style type="text/css">
                 @font-face {
                    font-family: "Lobster";
                    src: url({{MEDIA_ROOT}}/font/Lobster-32.ttf);
                    font-weight: normal;
                    font-style: normal;
                }

                @font-face {
                    font-family: "Nobile";
                    src: url({{MEDIA_ROOT}}/font/Nobile-34.ttf);
                    font-weight: normal;
                    font-style: normal;
                }

                @page {
                    size: {{ pagesize }};
                    margin: 0.5cm;
                }

        </style>
    </head>
    <body>
        <center>
            <img src="{% settings_value "SPOT_PROJECT_CERTIFICATE_LOGO_URL" %}" width="280px" height="280px">
            <p style="font-family:Lobster;">
                <span style="font-size:60px;">
                    {% settings_value "SPOT_PROJECT_SUBJECT" %}<br>
                </span>
                <span style=" font-size:32px;">
                    friendly spot!
                </span>
                <br>
                <table>
                    <tr>
                        <td>
                            <img src="http://{{BASE_HOST}}{% url 'qrencode_link' pk=spot.pk size=4 for_view='certificate' %}"><br>
                        </td>
                        <td>
                            <span style="font-family:Nobile; font-size:18px;">
                                <br>
                                <big>{{spot.name|safe}}</big>
                                <br>
                                {{spot.address|safe}}
                            </span>
                        </td>
                        </tr>
                        <tr>
                        <td colspan=2>
                        <span style="font-family:Nobile; font-size:15px;">
                                Powered by: <img src="{% settings_value "SPOT_PROJECT_BRAND_LOGO_URL" %}" height="50px"> </span>
                        <span style="font-family:Lobster; font-size:25px;">
                                {% settings_value "SPOT_PROJECT_NAME" %}
                        </span>
                        </td>
                    </tr>
                </table>
            </p>
        </center>
    </body>
</html>
