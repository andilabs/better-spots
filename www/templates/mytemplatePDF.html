{% load custom_tags_and_filters %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>


        <title>Sticker for certificated spot</title>
        <style type="text/css">
                 @font-face {
                    font-family: "Lobster";
                    src: url({% settings_value "STATIC_ROOT" %}/font/Lobster-32.ttf);
                    font-weight: normal;
                    font-style: normal;
                }
                @font-face {
                    font-family: "Lato";
                    src: url({% settings_value "STATIC_ROOT" %}/font/Lato-Hairline.ttf);
                    font-weight: 100;
                    font-style: thin;
                }
                @font-face {
                    font-family: "Nobile";
                    src: url({% settings_value "STATIC_ROOT" %}/font/Nobile-34.ttf);
                    font-weight: normal;
                    font-style: normal;
                }

                @page {
                    size: {{ pagesize }};
                    margin: 0.5cm;
                }

        </style>
    </head>
    <body>
        <center>
            <img src="{% settings_value "STATIC_ROOT" %}/{% settings_value "SPOT_PROJECT_NAME" %}/certificate.png" height="260px">
            <p style="font-family:Lobster;">
                <span style="font-size:60px;">
                    {% settings_value "SPOT_PROJECT_SUBJECT" %}<br>
                </span>
                <span style=" font-size:32px;">
                    friendly spot!
                </span>
                <br>
                <table>
                    <tr>
                        <td>
                            <img src="http://{{BASE_HOST}}{% url 'qrencode_link' pk=spot.pk size=4 for_view='certificated-detail' %}"><br>
                        </td>
                        <td>
                            <span style="font-family:Lato; font-size:24px; vertical-align:top">
                                <big>{{spot.name|safe}}</big>
                            </style><br>
                            <span style="font-family:Lato; font-size:20px; vertical-align:bottom">
                                {{spot.address|safe}}
                            </style>
                            </span>
                        </td>
                        </tr>
                        <tr>
                            <td colspan=2 height=5></td>
                        </tr>
                        <tr>
                            <td colspan=2>
                                <span style="font-family:Nobile; font-size:15px;">
                                Powered by: <img src="{% settings_value "STATIC_ROOT" %}/{% settings_value "SPOT_PROJECT_NAME" %}/logo.png" height="50px"> </span>
                                <span style="font-family:Lobster; font-size:25px;">
                                        {% settings_value "SPOT_PROJECT_NAME" %}
                                </span>
                            </td>
                        </tr>
                </table>
            </p>
        </center>
    </body>
</html>
