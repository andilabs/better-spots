{% extends "www/base.html" %}

{% load bootstrap3 %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <h2 class="title">
        <span class="glyphicon glyphicon-user"></span> Register!
    </h2>
    <form class="form-vertical" action="/user/create/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
{% endblock %}
