                Blog
        </a>
    </div>
    <div class="col-xs-6" >
        <a href="{% url 'spots_list' %}" class="link-logo-menu initialy-invisible">
            <i class="fa fa-th-large 0 fa-4x "  data-toggle="tooltip" data-placement="bottom" title="Spots"></i><br>
            Spots
        </a>
    </div>
    <div class="col-xs-3">

<div class="row" style="width:55%; min-width: 320px">
    <div class="col-xs-3" style="vertical-align:middle; padding-top:15%">

        </a>
    </div>

        <a href="#" class="show-menu"><img src="{{STATIC_URL}}{% settings_value "SPOT_PROJECT_NAME" %}/logo.png" alt="{% settings_value "SPOT_PROJECT_NAME" %} - {% settings_value "SPOT_PROJECT_SLOGAN" %}" style="min-height:80px; min-width:80px; width: 100%; max-width:200px;"></a>

  </div>

        {% else %}
            Logout
        {% endif %}
    </a>
   </div>
